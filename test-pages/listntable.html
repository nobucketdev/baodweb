<!DOCTYPE html>
    <html>
    <head>
        <title>List&Table Test Page</title>
    </head>
    <body>
        <h2>List Example</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2 (<strong>bold</strong> and <em>italic</em>)</li>
            <li>Item 3</li>
        </ul>

        <h3>Numbered List</h3>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        <h4>Table Example</h4>
        <table>
            <thead>
                <tr>
                    <th>Header A</th>
                    <th>Header B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <tr>
                    <td>More Data</td>
                    <td>Even More</td>
                </tr>
            </tbody>
        </table>
    </body>
    </html>
